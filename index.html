<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Text RPG HUD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    
    <!-- Zone illustration -->
    <div id="image-area">
      <div class="placeholder">[Illustration ici]</div>
    </div>

    <!-- Zone texte -->
    <div id="text-area">
      <div id="output"></div>
      <div id="choices"></div>
    </div>

    <!-- HUD -->
    <div id="hud">
      <!-- Boutons actions et modales -->
      <div id="hud-top">
        <button onclick="openModal('character')">Character</button>
        <button onclick="openModal('inventory')">Inventory</button>
        <button onclick="openModal('journal')">Journal</button>
        <button onclick="openModal('notes')">Notes</button>
        <button onclick="openModal('archive')">Archive</button>
        <button onclick="openModal('map')">Map</button>
        <button onclick="openModal('settings')">Settings</button>
        <button onclick="wait()">Wait</button>
        <button onclick="sleep()">Sleep</button>
        <button onclick="saveGame()">Save</button>
        <button onclick="loadGame()">Load</button>
      </div>

      <!-- Encart stats bas -->
      <div id="hud-bottom">
        <h2>Stats</h2>
        <p><b>Nom:</b> <span id="stat-name"></span></p>
        <p><b>Date & Heure:</b> <span id="stat-time"></span></p>
        <p><b>HP:</b> <span id="stat-hp"></span></p>
        <p><b>DÃ©fense:</b> <span id="stat-defense"></span>%</p>
        <p><b>Or:</b> <span id="stat-gold"></span></p>
        <p><b>Fatigue:</b> <span id="stat-fatigue"></span></p>
        <p><b>Nourishment:</b> <span id="stat-nourishment"></span></p>
        <p><b>Appearance:</b> <span id="stat-appearance"></span></p>
      </div>
    </div>
  </div>

  <!-- Modales -->
  <div id="modal-overlay" class="hidden">
    <div id="modal">
      <span id="modal-close" onclick="closeModal()">X</span>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
